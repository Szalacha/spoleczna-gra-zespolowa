- nazwisko: Wyrwicka
  imie: Magdalena
  stopien: "doktor habilitowany, prof. Politechniki Poznańskiej"
  afiliacja: Politechnika Poznańska
  bio: >
    Działalność naukowa obejmuje kształtowanie systemów produkcyjnych i zarządzanie projektami w przedsiębiorstwach przemysłowych, a także zarządzanie rozwojem przedsiębiorstw i sieci gospodarczych oraz badań foresight. Politechnika Poznańska za projekt realizowany pod kierunkiem M. Wyrwickiej „Foresight 'SIECI GOSPODARCZE WIELKOPOLSKI' - scenariusze transformacji wiedzy wspierające innowacyjną gospodarkę” uzyskała wyróżnienie Business Innovations Award w 2010 roku na Forum Innowacji XX. Forum Gospodarczego.
  fotka: wyrwicka.jpg

- nazwisko: Gnyszka
  imie: Maciej
  bio: >
    Założyciel pierwszej polskiej agencji fundraisingowej Gnyszka Fundraising Advisors oraz Towarzystw Biznesowych (inicjatywy budującej sieci kooperacji między polskimi firmami kładącej nacisk na doskonalenie się przedsiębiorców oraz ich społeczne zaangażowanie). Współwłaściciel agencji 360 – Pracowni Synergii. Autor książki <a href="http://bit.ly/PodrecznikFundraisingu">Fundraising. Pierwszy polski praktyczny podręcznik</a>. Absolwent wydziału Architektury Politechniki Warszawskiej oraz socjologii na Uniwersytecie Warszawskim.
  fotka: gnyszka.jpg

- nazwisko: Szalacha-Jarmużek
  imie: Joanna
  stopien: doktor
  afiliacja: Wyższa Szkoła Bankowa w Toruniu
  bio: >
    Zajmuje się socjologią gospodarki i organizacji. W duchu socjologii niesentymentalnej i zaangażowanej łączy rolę badacza (zajmując się zjawiskiem krzyżowania się rad i zarządów w Polsce) z rolą działacza społecznego (jest prezesem Fundacji Kazimierza Wielkiego prowadzącej kampanię <a href="http://polskislad.pl/">Polski Ślad</a>). Autorka artykułów naukowych i publicystyczno-naukowych dotyczących patriotyzmu ekonomicznego/konsumenckiego.
  fotka: szalacha-jarmuzek.jpg